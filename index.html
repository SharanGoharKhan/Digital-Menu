<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <!-- Font Awesome Icon Library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <title>Digital Menu</title>
    </head>
    <body>
        <header class="header">
            <div class="header__logo-box">
                <img src="img/logo-white.png" alt="Logo" class="header__logo">
            </div>
        </header>

        <main>
            <section class="menu">
                <div class="card">
                    <div class="card__picture-box">
                        <img src="https://lh3.googleusercontent.com/oICbVR1whwlnFhv404sXhsL50HrUBuQxwNCJaV680IpIRDOe0_OOVIyhZQ5Lw8a7alH9zGgjSI7IjKhRAtt0j3M=s00" alt="recipe-image" class="card__picture"> 
                    </div>
                    <h4 class="card__time">
                        <span class="card__time-span">
                            45 MIN
                        </span>
                    </h4>
                    <div class="card__grouping">
                        <h4 class="card__title-box">
                            <span class="card__title">The Cheese Factory</span>
                        </h4>
                        <h4 class="card__rating-box">
                            <span class="card__rating">
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star checked"></span>
                                <span class="fa fa-star"></span>
                                <span class="fa fa-star"></span>
                                <span class="card__rating-number">10</span>
                            </span>
                        </h4>
                    </div>    
                    <div class="card__subtitle-box">
                        <h3 class="card__subtitle">Price 250 Rp</h3>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
